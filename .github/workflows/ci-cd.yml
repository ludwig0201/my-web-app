name: CI/CD for my-web-app

on:
  push:
    branches:
      - master  # Atau `main`, sesuaikan dengan nama branch utama Anda

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Anda bisa ganti dengan versi Node.js yang digunakan

    - name: Install dependencies
      run: npm install

    - name: Run tests (optional)
      run: npm test  # Jika Anda punya tes untuk aplikasi Anda

    - name: Deploy to server via SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
      run: |
        # Install ssh-agent and add SSH key
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

        # Deploy code to the server
        ssh $SERVER_USER@$SERVER_IP << 'EOF'
          cd /path/to/your/app  # Sesuaikan dengan direktori aplikasi di server Anda
          git pull origin master  # Atau `git pull origin main` jika branch utama Anda bernama main
          npm install
          pm2 restart your-app-name  # Jika Anda menggunakan PM2 untuk menjalankan aplikasi Node.js
        EOF
